<h2>Simple slider</h2>

Value: <input type="text" [(ngModel)]="simpleSlider.value">
<ng2-slider [(value)]="simpleSlider.value" [options]="simpleSlider.options"></ng2-slider>


<h2>Range slider</h2>
Min value: <input type="text" [(ngModel)]="rangeSlider.minValue">
Min value: <input type="text" [(ngModel)]="rangeSlider.maxValue">
<ng2-slider [(value)]="rangeSlider.minValue" [(highValue)]="rangeSlider.maxValue" [options]="rangeSlider.options"></ng2-slider>
